<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#0f172a" />
  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" href="styles.css" />
  <link rel="icon" href="icons/icon-192.png" />
  <title>WebSocket Chat Gateway</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/highlight.js@11.9.0/styles/github-dark.min.css">
</head>
<body>
  <div id="app">
    <header class="topbar">
      <div class="brand">PWA Chat Gateway</div>
      <div class="status">
        <span id="connIndicator" class="dot offline"></span>
        <span id="connText">offline</span>
      </div>
    </header>

    <section class="panel">
      <div class="row">
        <label>URL</label>
        <input id="wsUrl" type="text" placeholder="ws://localhost:3000" value="ws://192.168.1.19:11112" />
      </div>
      <div class="row">
        <label>Token</label>
        <input id="wsToken" type="password" placeholder="optional" value="Yh3uR2p6Q9vM7tC1nX8aL4eS5kJ0wB2fG6zH9dP3" />
      </div>
      <div class="row actions">
        <button id="connectBtn">Connect</button>
        <button id="disconnectBtn" class="secondary" disabled>Disconnect</button>
        <span id="errorText" class="error"></span>
      </div>
      <div class="row meta">
        <div>Session: <span id="sessionLabel">none</span></div>
        <div>Model: <span id="modelLabel">default</span></div>
        <div>Agent: <span id="agentLabel">default</span></div>
      </div>
    </section>

    <section class="chat">
      <div id="messages" class="messages"></div>
      <div id="typing" class="typing hidden">Thinking…</div>
      <div class="composer">
        <textarea id="chatInput" placeholder="Type a message. Enter to send, Shift+Enter for newline"></textarea>
        <button id="sendBtn">Send</button>
      </div>
    </section>
  </div>

  <div id="modal" class="modal hidden">
    <div class="modal-content">
      <div class="modal-header">
        <h3 id="modalTitle">Picker</h3>
        <button id="modalClose">×</button>
      </div>
      <input id="modalSearch" type="text" placeholder="Search..." />
      <ul id="modalList" class="modal-list"></ul>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/marked@12.0.2/marked.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/highlight.js@11.9.0/lib/common.min.js"></script>
  <script type="module" src="app.js"></script>
</body>
</html>
